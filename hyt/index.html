<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>首页</title>
		
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css"/>
	</head>
	<body>
		<!--
        	顶层导航栏
        -->
		<header>
			<ul class="nav nav-tabs cyNav" role="tablist">
				<li role="presentation" class="active"><a href="#" role="tab" data-toggle="tab">网站首页</a></li>
				<li role="presentation" onfocus><a href="#" role="tab" data-toggle="tab">专业服务</a></li>

		<!--

        -->
        <div id="carousel-example-generic" class="carousel slide myCar" data-ride="carousel" data-interval="3000">

            	轮播图下方的圆点
            -->
            <ol class="carousel-indicators myCarousel">

            </ol>
            <!--

            -->
            <div class="carousel-inner" role="listbox">
            	<div class="item active">
            		<img src="img/home/banner.jpg" alt="home" />
            	</div>
            	<div class="item">
            		<img src="img/home/banner.jpg" alt="home" />
            	</div>
            	<div class="item">
            		<img src="img/home/banner.jpg" alt="home" />
            	</div>
            </div>
